<!DOCTYPE html>
<html>
<head>
  <title>Your Extension</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 20px;
      width: 250px;
      margin: auto;
    }
    button, textarea {
      display: block;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-sizing: border-box;
      width: 100%;
    }
    textarea {
      height: 100px; /* Or whatever height you find suitable */
      resize: none; /* Disables user resizing */
      background-color: #3a3a3a;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      background-color: #3a3a3a;
      color: #fff;
      border: 1px solid #555;
    }
    button:hover {
      background-color: #4a4a4a;
    }
    #bookmarkletContainer {
      border-top: 1px solid #555;
      margin-top: 20px;
      padding-top: 20px;
    }
    a {
      color: #1e90ff; /* Blue link */
    }
    a:hover {
      color: #63a4ff; /* Lighter blue on hover */
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <textarea id="userInput" placeholder="Enter your command"></textarea>
  <button id="generate">Generate</button>
  <div id="commandDisplayArea"></div>
  <div id="bookmarkletContainer" style="display:none;">
    <p id="dragText" style="display:none;">Drag this to your bookmarks bar:</p>
    <a id="bookmarkletLink" href="#" style="display:none;">Turn Wrench</a>
  </div>
</body>
</html>
